<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>User Management App</title>
    <link rel="stylesheet" type="text/css" href="../static/style.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        body {
            background-color: #e9ecef;
            font-family: 'Arial', sans-serif;
        }
        .navbar {
            background-color: #007bff;
        }
        .navbar-brand {
            color: #ffffff !important;
        }
        .content-wrapper {
            margin: 50px auto;
            max-width: 1000px;
            padding: 20px;
            background-color: #ffffff;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }
        .header h2 {
            margin: 0;
            color: #343a40;
        }
        .btn-add {
            background-color: #28a745;
            color: #ffffff;
        }
        .btn-add:hover {
            background-color: #218838;
        }
        .table-container {
            margin-top: 20px;
        }
        .table thead {
            background-color: #343a40;
            color: #ffffff;
        }
        .btn-action {
            margin-right: 5px;
        }
        .btn-update {
            background-color: #17a2b8;
            color: #ffffff;
        }
        .btn-update:hover {
            background-color: #138496;
        }
        .btn-delete {
            background-color: #dc3545;
            color: #ffffff;
        }
        .btn-delete:hover {
            background-color: #c82333;
        }
        .btn-view {
            background-color: #ffc107;
            color: #ffffff;
        }
        .btn-view:hover {
            background-color: #e0a800;
        }
    </style>
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark">
    <a class="navbar-brand" href="#">User Management App</a>
</nav>
<div class="content-wrapper">
    <div class="header">
        <h2>Users List</h2>
        <a href="/employees/new" class="btn btn-add">Add User</a>
    </div>
    <div class="table-container">
        <table class="table table-hover">
            <thead>
            <tr>
                <th>User First Name</th>
                <th>User Last Name</th>
                <th>User Email Id</th>
                <th>Actions</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="employee : ${employees}">
                <td th:text="${employee.firstName}">First Name</td>
                <td th:text="${employee.lastName}">Last Name</td>
                <td th:text="${employee.email}">Email</td>
                <td>
                    <a th:href="@{/employees/edit/{id}(id=${employee.id})}" class="btn btn-update btn-action">Update</a>
                    <a th:href="@{/employees/delete/{id}(id=${employee.id})}" class="btn btn-delete btn-action">Delete</a>
                    <a th:href="@{/employees/view/{id}(id=${employee.id})}" class="btn btn-view btn-action">View</a>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
</body>
</html>
